queue_rules:
  - name: default
    merge_method: squash
    conditions:
      - "label=autorelease: pending"
pull_request_rules:
  - name: Automatic merge
    description: Merge when PR passes all branch protection and has label dependencies
    conditions:
      - label = dependencies
    actions:
      merge:
  - name: Automatic merge release PRs
    conditions:
      - "label=autorelease: pending"
    actions:
      merge:
        method: squash
      queue:
        name: default
